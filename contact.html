<!-- contact.html.html.html (Contact Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dee - Video Editor</title>
    <style>
        /* Brand Colors from Logo */
        :root {
            --primary-pink: #F2B8C6;
            --primary-purple: #C49BC3;
            --primary-red: #B56576;
            --primary-gold: #E1BC91;
            --bg-color: #ffffff;
            --text-color: #000000;
            --header-bg: #f0f0f0;
            --section-bg: #e0e0e0;
            --border-color: #cccccc;
            --button-bg: var(--primary-red);
            --button-hover: var(--primary-purple);
            --button-text: #ffffff;
            --accent-hover: var(--primary-gold);
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #ffffff;
            --header-bg: #000000;
            --section-bg: #1c1c1c;
            --border-color: #333333;
            --button-bg: var(--primary-red);
            --button-hover: var(--primary-purple);
            --button-text: #ffffff;
            --accent-hover: var(--primary-gold);
        }

        /* Global Styles */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-color); }
        header { background-color: var(--header-bg); padding: 20px; text-align: center; }
        .logo { max-width: 200px; margin-bottom: 10px; }
        nav { margin: 20px 0; display: flex; justify-content: center; align-items: center; }
        nav a { color: var(--text-color); margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { color: var(--accent-hover); }
        #theme-toggle { background: var(--button-bg); color: var(--button-text); border: none; padding: 5px 10px; cursor: pointer; margin-left: 20px; }
        #theme-toggle:hover { background: var(--button-hover); }
        section { padding: 40px; max-width: 1200px; margin: 0 auto; }
        form { display: flex; flex-direction: column; max-width: 600px; margin: 0 auto; }
        form label { margin: 10px 0 5px; }
        form input, form textarea { padding: 10px; background: var(--section-bg); border: 1px solid var(--border-color); color: var(--text-color); }
        form button { background: var(--button-bg); color: var(--button-text); padding: 10px; border: none; cursor: pointer; margin-top: 10px; }
        form button:hover { background: var(--button-hover); }
        footer { background-color: var(--header-bg); text-align: center; padding: 10px; font-size: 0.8em; }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            form { padding: 0 20px; }
            nav { flex-direction: column; }
            nav a { margin: 10px 0; }
            #theme-toggle { margin: 10px 0 0; }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Dee's Creative Sanctuary Logo" class="logo">
        <nav>
            <a href="/">Home</a>
            <a href="/about.html">About</a>
            <a href="/portfolio.html">Portfolio</a>
            <a href="/contact.html">Contact</a>
            <button id="theme-toggle">Toggle Theme</button>
        </nav>
    </header>
    
    <section id="contact">
        <h2>Get in Touch</h2>
        <p>Email: dee@creativesanctuary.com | LinkedIn: linkedin.com/in/deecreativesanctuary | Phone: (123) 456-7890</p>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <footer>
        &copy; 2026 Dee's Creative Sanctuary. All rights reserved.
    </footer>
    
    <script>
        // AJAX form submission to Vercel API route
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!form.checkValidity()) {
                alert('Please fill out all required fields.');
                return;
            }
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                if (response.ok) {
                    alert('Message sent successfully!');
                    form.reset();
                } else {
                    alert('Error sending message.');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Theme toggle
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const toggle = document.getElementById('theme-toggle');
            if (localStorage.getItem('theme') === 'dark') {
                body.classList.add('dark');
            }
            toggle.addEventListener('click', () => {
                body.classList.toggle('dark');
                localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
            });
        });
    </script>
</body>
</html>
